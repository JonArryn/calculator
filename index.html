<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="styles.css" />
    
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calc-body">
        <div class="display-pad">
          <div class="display">
            <p class="display-text" value=""></p>
          </div>
          <div class="pad">
              <button class="button button-1 num" value="1">1</button>
              <button class="button button-2 num" value="2">2</button>
              <button class="button button-3 num" value="3">3</button>
              <button class="button button-add opr" value="+">+</button>
              <button class="button button-4 num" value="4">4</button>
              <button class="button button-5 num" value="5">5</button>
              <button class="button button-6 num" value="6">6</button>
              <button class="button button-sub opr" value="-">-</button>
              <button class="button button-7 num" value="7">7</button>
              <button class="button button-8 num" value="8">8</button>
              <button class="button button-9 num" value="9">9</button>
              <button class="button button-mult opr" value="*">x</button>
              <button class="button button-0 num" value="0">0</button>
              <button id="dot" class="button button-dot num" value=".">.</button>
              <button class="button button-equal eq">=</button>
              <button class="button button-div opr" value="/">&#247;</button>
              <button class="button button-clr">C</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
